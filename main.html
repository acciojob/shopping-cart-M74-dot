<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="item-name-input" placeholder="Name" required><br><br>
		<label for="price">Price</label>
		<input type="number" id="item-qty-input" placeholder="Price" required><br><br>
		<button id="add"></button>
	</form>

	<table aria-role="table">
		<thead>
			<tr>
				<th id="item">Item Name</th>
				<th id="price">Price</th>
			</tr>
		</thead>
		<tbody id="cart_items">
			<tr>
				<td colspan="2">Grand Total: $<span id="total">0</span></td>
			</tr>
		</tbody>
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>
